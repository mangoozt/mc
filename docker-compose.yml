#    #   container_name: 'MinecraftConsoleClient'
#    volumes:
#    - './data/bot:/opt/data'


  webmap:
    image: nginx
    ports:
     - 25566:80
    volumes:
    - './data/webmap:/usr/share/nginx/html'

